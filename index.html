<html>
    
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="maincontainer">
        <div class="hero">
              <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
             </div>
             
            <div class="main">
            <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p class="answerText" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        
        <div class="section">
            <h3> Volume (Liters/Gallons)</h3>
            <p class="answerText" id="length1-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
        </div>
        
        <div class="section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p class="answerText" id="length2-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
